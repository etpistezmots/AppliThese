* {

}

/* Create two equal columns that floats next to each other */
.column {

  border: solid #5B6DCD 1px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}


.node rect {
  cursor: move;
  fill-opacity: .8;
  shape-rendering: crispEdges;

}

.node text {
  pointer-events: none;
  /*text-shadow: 0 1px 0 #fff;*/
}

/*.link {
  fill: #000;

  stroke: #fff;

}
*/

  fill: #000;
  /*opacity: .1;*/
  stroke: #f00;
  stroke-opacity: .9;
}


.link:hover {
  opacity: .5;
}

path.line {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

path.area {
  fill: #e7e7e7;
}

.axis {
  shape-rendering: crispEdges;
}

.x.axis line {
  stroke: #000;
  stroke-opacity: .2;
}

.x.axis .minor {
  stroke-opacity: .5;
}

.x.axis path {
  display: none;
}

.node2 rect {
