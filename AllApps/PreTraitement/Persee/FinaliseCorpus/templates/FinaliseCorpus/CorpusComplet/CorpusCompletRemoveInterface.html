<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CorpusCompletRemoveInterface</title>
    </head>
    <body>


        <form action="" method="post">

    {% csrf_token %}

        {% if user.is_superuser %}

            {% if AllCorpusCompletEnCours %}
                    <label for="nom">- Choix corpus complet à supprimer:</label>
                        <select  id="nom" name="nom">
                            {% for corpuscomplet in AllCorpusCompletEnCours %}
                            <option value="{{ corpuscomplet.nom }}">{{ corpuscomplet.nom }}</option>
                            {% endfor %}
                        </select>

                <br>
                <br>

                <button  type="submit"  onclick="return confirm('Confirmer la suppression ?')" name="Effectuer" id="Effectuer"> Supprimer </button>

            {% else %}

                <p> Il n'existe pas de corpus complet à supprimer !</p>

            {% endif %}


        {% else %}

            Vous n'avez pas les droits pour effectuer des suppressions de corpus complet.

        {% endif %}

    <br>
    <br>

    <a class="btn btn-primary" href="{% url 'FinaliseCorpus:home' %}">Retour home FinaliseCorpus</a>
    <a class="btn btn-primary marge" href="{% url 'general:home' %}">Retour home général</a>

</form>
        
    </body>
</html>
